name: Sync Onshape BOM to Google Sheets - Public Sheet

on:
  workflow_dispatch: {}
  repository_dispatch:
    types: [bom_sync_gamma]
  schedule:
    - cron: "*/15 * * * *" # Schedule every 15 mins

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run BOM sync
        env:
          ONSHAPE_ACCESS_KEY: ${{ secrets.ONSHAPE_ACCESS_KEY }}
          ONSHAPE_SECRET_KEY: ${{ secrets.ONSHAPE_SECRET_KEY }}
          ONSHAPE_DOC_URL: ${{ secrets.ONSHAPE_DOC_URL_GAMMA }}

          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          GOOGLE_SHEET_NAME: "2026GammaPublicBOM"
          GOOGLE_WORKSHEET_NAME: "Sheet1"

        run: |
          python OnshapeToSheets2026Gamma.py
